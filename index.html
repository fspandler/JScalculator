<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Frank's Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<table align="center">
<tbody><tr>
    <td id="display" colspan="4">(</td>
  </tr>
  <tr class="noselect">
    <td class="btn">(</td>
    <td class="btn">)</td>
    <td class="btn">C</td>
    <td class="btn">/</td>
  </tr>
  <tr class="noselect">
    <td class="btn">7</td>
    <td class="btn">8</td>
    <td class="btn">9</td>
    <td class="btn">X</td>
  </tr>
  <tr class="noselect">
    <td class="btn">4</td>
    <td class="btn">5</td>
    <td class="btn">6</td>
    <td class="btn">-</td>
  </tr>
  <tr class="noselect">
    <td class="btn">1</td>
    <td class="btn">2</td>
    <td class="btn">3</td>
    <td class="btn">+</td>
  </tr>
  <tr class="noselect">
    <td class="blank"></td>
    <td class="btn">0</td>
    <td class="btn">.</td>
    <td class="btn">=</td>
  </tr></tbody>
</table>
</body>
</html>
