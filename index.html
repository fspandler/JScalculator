<!DOCTYPE html>
<html>
<head>
	<title>Frank's Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container" id="wrap">
    <div class="row">
      <div id="disp" class="col-sm-12">DISPLAY</div>
    </div>
    <div class="row">
      <div class="col-xs-3">(</div>
      <div class="col-xs-3">)</div>
      <div class="col-xs-3">C</div>
      <div class="col-xs-3">/</div>
    </div>
    <div class="row">
      <div class="col-xs-3">7</div>
      <div class="col-xs-3">8</div>
      <div class="col-xs-3">9</div>
      <div class="col-xs-3">X</div>
    </div>
    <div class="row">
      <div class="col-xs-3">4</div>
      <div class="col-xs-3">5</div>
      <div class="col-xs-3">6</div>
      <div class="col-xs-3">-</div>
    </div>
    <div class="row">
      <div class="col-xs-3">1</div>
      <div class="col-xs-3">2</div>
      <div class="col-xs-3">3</div>
      <div class="col-xs-3">+</div>
    </div>
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-3">0</div>
      <div class="col-xs-3">.</div>
      <div class="col-xs-3">=</div>
    </div>
  </div>
</body>
  <script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</html>
