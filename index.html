<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="box">
<table align="center">
<tbody><tr>
    <td class="goose" colspan="4">(</td>
  </tr>
  <tr class="noselect">
    <td class="op">(</td>
    <td class="op">)</td>
    <td class="op">C</td>
    <td class="op">/</td>
  </tr>
  <tr class="noselect">
    <td class="op">7</td>
    <td class="op">8</td>
    <td class="op">9</td>
    <td class="op">X</td>
  </tr>
  <tr class="noselect">
    <td class="op">4</td>
    <td class="op">5</td>
    <td class="op">6</td>
    <td class="op">-</td>
  </tr>
  <tr class="noselect">
    <td class="op">1</td>
    <td class="op">2</td>
    <td class="op">3</td>
    <td class="op">+</td>
  </tr>
  <tr class="noselect">
    <td></td>
    <td class="op">0</td>
    <td class="op">.</td>
    <td class="op">=</td>
  </tr></tbody>
</table>
</div>
</body>
</html>
