<!DOCTYPE html>
<html>
<head>
	<title>Frank's Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="wrap">
    <div class="row">
      <div id="disp">DISPLAY</div>
    </div>
    <div class="row">
      <div class="btn">(</div>
      <div class="btn">)</div>
      <div class="btn">C</div>
      <div class="btn">/</div>
    </div>
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">X</div>
    </div>
    <div class="row">
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">-</div>
    </div>
    <div class="row">
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">+</div>
    </div>
    <div class="row">
      <div class="btn"></div>
      <div class="btn">0</div>
      <div class="btn">.</div>
      <div class="btn">=</div>
    </div>
  </div>
</body>
  <script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</html>
